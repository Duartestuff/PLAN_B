<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubre tu talla</title>
</head>
</head>
<body>
    <h2>Calcula la talla de tu vestido o blusa</h2>
    <p> Toma una cinta métrica y toma el 
        contorno de tu busto y cintura</p>
    <form>
        <label for="medidasBusto">Busto:</label>
        <input type="text" id="medidasBusto" placeholder="Ingresa tu medida de busto">
        <br> <br>
        <label for="medidasCintura">Cintura:</label>
        <input type="text" id="medidasCintura" placeholder="Ingresa tu medida de cintura"> 
        <br> <br>
        <button type="button" onclick="calcularTalla()">Calcule la talla Vestido/Blusa</button>
    </form>

    <script>
        function calcularTalla() {
            // Obtener los valores de busto y cintura
            let busto = parseInt(document.getElementById("medidasBusto").value);
            let cintura = parseInt(document.getElementById("medidasCintura").value);

            // Definir rangos de tallas y medidas correspondientes
            let tallas = ["XS/6", "S/8", "M/10", "L/12", "XL/14", "XXL/16", "XXXL/18"];
            let medidasBusto = [80, 85, 90, 95, 100, 105, 110];
            let medidasCintura = [60, 65, 70, 75, 80, 85, 90];

            // Verificar la talla basada en las medidas de busto y cintura
            for (let i = 0; i < tallas.length; i++) {
                if (busto <= medidasBusto[i] && cintura <= medidasCintura[i]) {
                    alert("La talla es: " + tallas[i]);
                    return; // Terminar la función después de encontrar la talla
                }
            }
            
            // Si las medidas no coinciden con ninguna talla conocida, mostrar mensaje de error
            alert("Talla no encontrada");
        }

        
    </script>
