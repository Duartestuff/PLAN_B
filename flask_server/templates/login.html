{% extends "layout.html" %}
{% block content %}
    <form method="POST" action="">

        {{ form.hidden_tag() }}
        <fieldset>
            <legend>Ingresa las credenciales de administrador</legend>
            <div>
                {{ form.username.label() }}
                {{ form.username() }}
            </div>
            <div>
                {{ form.password.label() }}
                {{ form.password() }}
            </div>
        </fieldset>
        <div>
            {{ form.submit }}
        </div>

    </form>
{% endblock content %}
